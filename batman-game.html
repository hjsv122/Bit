<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlatDrive - النسخة النهائية بدون محفظة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e6eef8;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .game-container {
      width: 760px;
      background: #0b1220;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 24px rgba(2, 6, 23, 0.6);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background: #071026;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    canvas {
      width: 100%;
      height: 140px;
      background: #02111b;
      border-radius: 8px;
      display: block;
      margin: 12px 0;
    }
    .controls {
      margin-bottom: 16px;
    }
    button {
      background: #0ea5a6;
      color: #041014;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px 8px 4px 0;
    }
    input,
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: #02121a;
      color: white;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🚗 FlatDrive — النسخة النهائية بدون محفظة</h1>
    <div class="info">
      <div>USDT المكتسب: <strong id="trxEarned">0</strong></div>
      <div>المسافة المقطوعة: <span id="distance">0</span> متر</div>
      <div>الرصيد في محفظتك: <span id="wallet">0.00</span></div>
      <div>الحالة: <span id="status">متوقفة</span></div>
      <div>محفظة المستخدم: <span id="userAddress">غير متصل</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
      <select id="carColor">
        <option value="#ff6b6b">أحمر</option>
        <option value="#4ade80">أخضر</option>
        <option value="#3b82f6">أزرق</option>
        <option value="#facc15">أصفر</option>
      </select>
      <button id="startBtn">ابدأ القيادة</button>
      <button id="stopBtn">توقف</button>
      <button id="connectWalletBtn">اتصل بمحفظة MetaMask</button>
      <button id="collectBtn">اجمع (تحويل إلى محفظتك)</button>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script>
    const SERVER_URL = "http://localhost:3000/send-earnings"; // غير هذا إذا شغلت السيرفر في مكان آخر

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 720;
    canvas.height = 140;

    let running = false;
    let trxEarned = 0;
    let wallet = 0;
    let distance = 0;
    let carX = 10;
    let carColor = "#ff6b6b";
    let speedLevel = 0;
    let speed = 10;

    let userAddress = null;
    const userAddressSpan = document.getElementById("userAddress");
    const trxEarnedSpan = document.getElementById("trxEarned");
    const walletSpan = document.getElementById("wallet");
    const distanceSpan = document.getElementById("distance");
    const statusSpan = document.getElementById("status");

    function updateUI() {
      trxEarnedSpan.textContent = Math.floor(trxEarned);
      walletSpan.textContent = wallet.toFixed(2);
      distanceSpan.textContent = distance;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#08323a";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
      ctx.fillStyle = carColor;
      ctx.fillRect(carX, canvas.height - 44, 60, 28);
      ctx.fillStyle = "#061119";
      ctx.beginPath();
      ctx.arc(carX + 12, canvas.height - 12, 8, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(carX + 48, canvas.height - 12, 8, 0, Math.PI * 2);
      ctx.fill();
    }

    function gameTick() {
      if (!running) return;
      carX += speed;
      if (carX > canvas.width) carX = -80;
      distance += speed;

      if (Math.random() < 0.9) trxEarned += Math.floor(Math.random() * 5) + 1;

      updateUI();
      draw();
      requestAnimationFrame(gameTick);
    }

    document.getElementById("carColor").onchange = (e) => {
      carColor = e.target.value;
    };

    document.getElementById("startBtn").onclick = () => {
      speedLevel++;
      if (speedLevel === 1) speed = 10;
      else if (speedLevel === 2) speed = 20;
      else if (speedLevel === 3) speed = 35;
      else if (speedLevel >= 4) speed = 60;

      running = true;
      statusSpan.textContent = "تعمل";
      gameTick();
    };

    document.getElementById("stopBtn").onclick = () => {
      running = false;
      statusSpan.textContent = "متوقفة";
    };

    document.getElementById("connectWalletBtn").onclick = async () => {
      if (!window.ethereum) {
        alert("يرجى تثبيت MetaMask أولاً");
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        userAddress = accounts[0];
        userAddressSpan.textContent = userAddress;
      } catch (error) {
        alert("فشل الاتصال بمحفظة MetaMask");
      }
    };

    document.getElementById("collectBtn").onclick = async () => {
      if (!userAddress) {
        alert("يرجى الاتصال بمحفظة MetaMask أولاً");
        return;
      }
      if (trxEarned < 1) {
        alert("لا توجد أرباح لجمعها.");
        return;
      }

      try {
        const response = await fetch(SERVER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to: userAddress, amount: trxEarned }),
        });
        const result = await response.json();
        if (result.success) {
          alert(`تم إرسال ${trxEarned.toFixed(4)} USDT إلى محفظتك!\nمعاملة: ${result.txHash}`);
          wallet += trxEarned;
          trxEarned = 0;
          updateUI();
        } else {
          alert("فشل إرسال الأرباح: " + (result.error || "خطأ غير معروف"));
        }
      } catch (error) {
        alert("خطأ في الاتصال بالخادم.");
        console.error(error);
      }
    };

    updateUI();
    draw();
  </script>
</body>
</html>
